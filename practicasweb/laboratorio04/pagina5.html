    // Ejemplo4
    // Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador
    // si se sabe que el sueldo basico basico y recibee una bonificaion del 7%
    // Y se le aplica un descuento del 4% Mostrar todos los valores
    // ¿cuantas variables necesito?
    // 4
    // ¿Que tipo de datos necesito?
    // Real
    // definiendo variables
    var sb;
    var bon;
    var des;
    var sf;
    // inicializando variables
    sb=0;
    bon=0;
    des=0;
    sf=0;
    // capturando valores
    sb=parseFloat(prompt("Ingrese el sueldo basico:"));

    bon=sb*0.07;
    des=sb*0.04;
    sf=sb+bon-des;
    // mostrando resultados

    document.write('El descuento es:'+des+'<br>');
    document.write('El sueldo final es:'+sf+'<br>');
