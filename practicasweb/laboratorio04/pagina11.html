    //  Ejemplo 1 
    //  Desarrollar una aplicacion que te permita ingresar tu nombre y mostrar un saludo 5 veces 
    // cuantas variables necesito?
    // 2
    // que tipo de datos necesito?
    // Texto,Entero
    // Cuales seria variables?
    // nom,cont
    // que variables voy a leer?
    // nom
    // definiendo e inicializando variables4
    var nom="", cont=0;
    // capturando valores
    nom=prompt("Ingresa tu nombre")
    // while
    while(cont<5){
        document.write("Hola como estas"+nom+"<br>");
        cont++;
    }
    document.write("<hr>")
    // do while
    cont=0;
    do{
        document.write("Hola como estas"+nom+"<br>");
        cont++;
    }while(cont<5);
    document.write("<hr>")
    // for
    for(cont=0;cont<5;cont++){
        document.write("Hola como estas"+nom+"<br>");
    }
    document.write("<hr>")
    document.write("<hr>")
