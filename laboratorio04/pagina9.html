    <script type="text/javascript">
    // Ejemplo1
    // Desarrollar un aplicacion que permita calcuclar el sueldo final de un trabajador si se sabe que si pertenece a la categoria 2 y es del turno maÃ±ana se le aplicara una bonificacion del 7% en caso contrario no se le aplicara la bonificacion .Mostrar todos los resultados
    // Cuantas variables necesito?
    // 5
    // que tipo de datos necesito?
    // Real,Entero,Texto
    // Cuales seria variables
    // sb, cat, tur
    // definiendo e inicializando variables
    var sb=0, bon=0, sf=0, cat=0, tur="";
    // capturando valores
    sb=parseFloat(prompt("Ingrese el sueldo basico:"));
    cat=parseFloat(prompt("Ingrese la categoria:"));
    tur=prompt("Ingrese el turno [m] o [t] o [n]");
    // condicion
    if(cat==2 && (tur=="m" || tur=="M")){
        bon=sb*0.07;
    }else{
        bon=0;
    }
    // realizando operaciones
    sf=sb+bon;
    // mostrando resultados
    alert("El sueldo basico es:"+sb);
    alert("La bonificacion es:"+bon);
    alert("El sueldo final es:"+sf);


    // Ejemplo 2
    // Desarrollar una aplicacion que permita ingresar 3 numeros y luego calcular cual es el mayor y cual es el menor.Mostrar el numero mayor y el numero menor 
    // cuantas variables necesito?
    // 5
    // que tipo de datos necesito?
    // Entero
    // cuales seria variables?
    // n1, n2, n3, nma, nme
    // que varaibles voy a leer?
    // n1, n2, n3
    // definiendo e inicializando variables
    var n1=0, n2=0, n3=0, nma=0, nme=0;
    // capturando valores
    n1=parseInt(prompt("Ingrese el numero 1:"));
    n2=parseInt(prompt("Ingrese el numero 2:"));
    n3=parseInt(prompt("Ingrese el numero 3:"));
    // condicion
    if(n1>n2 && n1>n3){
        nma=n1;
    }else{
        if(n2>n1 && n2>n3){
            nma=n2;
        }else{
            nma=n3;
        }
    }

    if(n1<n2 && n2<n3){
        nme=n1;
    }else{
        if(n2<n1 && n2<n3){
            nme=n2;
        }else{
            nme=n3;
        }
    }

    // mostrando resultados
    document.write("El numero mayor es:"+nma+"<br>");
    document.write("El numero menor es:"+nme+"<br>");
    document.write("<hr>");
    </script>
