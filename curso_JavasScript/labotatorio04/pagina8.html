    //Ejemplo 1
    //Desarrolllar una aplicacion que permita calcular el sueldo final de un trabajador si se sabe uqe su sueldo basico se ingresa por teclado.
    //Adicional a eso se la va a calcular una bonificacion y un descuento dependiendo de la cateforia a la cual pertenece, como se muestra a continuacion
    //Categoria    Bonificacion    Descuento
    //A            7%              5% 
    //B            9%              7% 
    //C            13%             9% 
    //Mostrar todos los resultados
    //cuantas variavles becesito
    //5
    //Que tipo de datos necesito?
    //real y texto
    //Cuales serian mis variables
    //sb, bon, des, sf, cat;
    //Que variables voy a leer?
    //sb y cat

    //definiendo e inicializando variables
    var sb=0, bon=0, des=0, sf=0, cat=0, cat="";
    //capturando valores
    sb=parseFloat(prompt("Ingrese el sueldo basico del trabajador"));
    cat=prompt("Ingrese la categoria [a] o [b] o [c]");
    //condicion
    if(cat=="a"){
        bon=sb*0.07;
        des=sb*0.05;
    }else{
        if(can=="b"){
            bon=sb*0.09;
            des=sb*0.07;
        }else{
            if(cat=="c"){
                bon=sb*0.11;
                des=sb*0.09;
            }else{
                bon=0;
                des=0;
            }
        }
    }
    //realizando operaciones
    sf=sb+bon-des
    //mostrando resultado
    alert("El sueldo basico es: "+sb);
    alert("El bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es: "+sf);

    //Ejemplo 2
    //besarrollar una apl1cacion que perm1ta ingresar el precio de un producto y
    //la cantidad a comprar y dependiendo de la categoria se aplicara un
    //descuento al subtotal, tal como se muestra en la siguiente tabla:
    // Categoria     Descuento
    // 1                3%
    // 2                5%
    // 3                7%
    // 4                9%

    //Mostrar todos los resultados
    // Cuantas variables necesito?
    //6
    //Que tipo de datos necesito?
    //Cuales seria variables?
    //Que variables voy a leer?
    //pre, can, sbt, des, tot, cat,
    //Que variables voy a leer?
    //pre, can, cat,
    //declarando e inicializando valores
    var pre=0, can=0, sbt=0, des=0, tot=0, cat=0;
    //capturando valores
    pre=parseFloat(prompt("Ingrese el precio del producto :"));
    can=parseFloat(prompt("Ingrese la cantidad de productos a comprar :"));
    cat=parseFloat(prompt("Ingrese categoria [1] o [2] o [3] o [4] :"));
    //realizando operaciones
    sbt=pre*can
    //condicion
    if(cat==1){
        des=sbt*0.03;
    }else{
        if(can==2){
            des=sbt*0.05;
        }else{
            if(cat==3){
                des=sbt*0.07;
            }else{
                if(cat==4){
                    des=sbt*0.09;
                }else{
                    des=0;
                }
            }
        }
    }
    tot=sbt-des;
    //mostrando resultado
    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El total es: "+tot+"<br>");
    document.write("<hr>");
