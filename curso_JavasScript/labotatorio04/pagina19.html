<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 5</title>
    <script type="text/javascript">
    // arreglos
    // los arreglos son espacios de memoria RAM que permiten almacenar mas de un valor a la vez pero de un solo tipo de dato 
    // Los arreglos se clasifican en:
    // Arreglos unidimensionales..>vectores
    // arreglos multidimensionales--> matrices
    // Ejemplo1
    // crear un vector que permota almacenar las estaciones del año
    var est=["Verano","Otoño","Invierno","Primavera"];

    document.write("El tamaño del vector es:"+est.length);
    document.write("<hr>")
    // si quiero mostrar el segundo valor del vector
    // verano->Indice:0->Posiciones:1
    // otoño->Indice:1->Posiciones:2
    // invierno->Indice:2->Posiciones:3
    // primavera->Indice:3->Posiciones:4
    document.write("El segundo valor del vector es:"+est[1]);
    document.write("<hr>");

    // quiero mostrar todos los valores del vector
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+"del vector es:"+est[i]+"<br>");
    }
    document.write("<hr>");

    // añadir un elemento al final del vector
    est.push("Ya no hay mas estaciones");
    for(var i=0;i<est.length;i++){
        document.write("El valor"+(i+1)+"del vector es:"+est[i]+"<br>");
    }    
    document.write("<hr>");
    // eliminar un elemento al incio del vector
    est.shift("Este valor es antes de todo");
    for(var i=0;i<est.length;i++){
        document.write("El valor"+(i+1)+"del vector es:"+est[i]+"<br>");
    }    
    document.write("<hr>");
    </script>
    
</head>

</body>
</html>
