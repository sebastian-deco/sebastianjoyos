    <script type="text/javascript">
    //conectores logicos
    //permiten uunir 2 o mas condiciones dentro de un if
    //conector logico y
    //es verdadero si todas las condiciones son verdaderas
    //sintaxis 
    //if(condicion1 && condicion2) -> condicion1=V y condicion2=V -> V
    //if(condicion1 && condicion2) -> condicion1=V y condicion2=F -> F
    //conector logico O
    //Es falso si todas las condiciones son falsas
    //if(condicion1 || condicion2) -> condicion1=V o condicion2=V -> V
    //if(condicion1 || condicion2) -> condicion1=V o condicion2=F -> V
    //if(condicion1 || condicion2) -> condicion1=F o condicion2=V -> V
    //if(condicion1 || condicion2) -> condicion1=F o condicion2=F -> F

    //Ejemplo 1
    //Desarrollar una aplicacion que permita calcular el sueldo final de un
    //trabajador si se sabe que si pertenece a la categoria 2 y es del turno
    //maÃ±ana se le aplicara una bonificacion del 7% en caso contrario no se
    //le aplicara la bonificacion. Mostrar todos los resultados
    // Cuantas variables necesito?
    //5
    //2Que tipo de datos necesito?
    // Real, Entero, Texto
    //Cuales seria variables ?
    // sb, bon, sf, cat, tur
    //Que variables voy a leer?
    // sb, cat, tur
    //definiendo e inicializando variables
    var sb=0, bon=0, sf=0, cat=0, tur="";
    //capturando valores
    sb=parseFloat(prompt ("Ingrese el sueldo basico: "));
    cat=parseInt(prompt("Ingrese la categoria: "));
    tur=prompt("Ingrese el turno [m] o [t] o [n]");
    //condicon
    if(cat==2 && (tur=="m" || tur=="M")){
        bon=sb*0.07;
    }else{
        bon=0;
    }
    //realizando operaciones
    sf=sb+bon;
    //mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("La bonificaion es: "+bon);
    alert("El sueldo final es: "+sf);

    //Ejemplo 2
    //Desarrollar una aplicacion que permitaingresar 3 nuemros y luego calcular cual es el mayor y cual es el menos. Mostrar el munero mayor y ,ostrar el numero menor
    // Cuantas variables necesito?
    //5
    //2Que tipo de datos necesito?
    //Entero
    //Cuales seria variables ?
    // n1, n2, n3, nma, nme
    //Que variables voy a leer?
    // n1, n2, n3
    //definiendo e inicializando variables
    var n1=0, n2=0, n3=0, nma=0, nme=0;
    //capturando valores
    n1=parseInt(prompt ("Ingrese el numero 1: "));
    n2=parseInt(prompt ("Ingrese el numero 2: "));
    n3=parseInt(prompt ("Ingrese el numero 3: "));
    //condicion
    if(n1>n2 && n1>n3){
        nma=n1;
    }else{
        if(n2>n1 && n2>n3){
            nma=n2;
        }else{
            nma=n3;
        }
    }

    if(n1<n2 && n1<n3){
        nme=n1;
    }else{
        if(n2<n1 && n2<n3){
            nme=n2;
        }else{
            nme=n3;
        }
    }

    //mostrando resultados
    document.write("El numero mayor es: "+nma+"<br>");
    document.write("El numero menor es: "+nme+"<br>");
    document.write("<hr>");
    </script>
